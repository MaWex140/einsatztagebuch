<!DOCTYPE html>
<html>
<head>
  <title>Einsatztagebuch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Einsatztagebuch</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Einsatztagebuch</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Kräfteübersicht</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Informationen</a>
            
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4 flex items-center">
      Einsatztagebuch
    </h1>
  <h5>
    <span id="datetime" class="text-base ml-4"></span>

  </h5>
    <form id="entryForm" class="mb-4">
      <div class="flex flex-col mb-2">
        <label for="nameInput" class="mb-1">Name:</label>
        <input type="text" class="form-control" id="nameInput" required>
      </div>
      <div class="flex flex-col mb-2">
        <label for="entryInput" class="mb-1">Eintrag:</label>
        <textarea class="form-control" id="entryInput" rows="3" required></textarea>
      </div>
      <div class="flex flex-col mb-2">
        <label for="typeSelect" class="mb-1">Eintragsart:</label>
        <select class="form-select" id="typeSelect" required>
          <option value="other">Sonstiges</option>
          <option value="info">Eingehende Information</option>
          <option value="decision">Entscheidung</option>
          <option value="action">Maßnahme</option>
          <option value="request">Anforderung</option>
          <option value="situationschange">Lageentwicklung</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Eintrag hinzufügen</button>
    </form>
    
    <table class="table">
      <thead>
        <tr>
          <th class="text-left">#</th>
          <th class="text-left">Datum und Uhrzeit</th>
          <th class="text-left">Eintrag</th>
          <th class="text-left">Name</th>
          <th class="text-left">Eintragsart</th>
        </tr>
      </thead>
      <tbody id="entryTableBody">
        <!-- Hier werden die Einträge dynamisch hinzugefügt -->
      </tbody>
    </table>
  </div>



  <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
       <div class="modal-header">
        <h5 class="modal-title" id="infoModal">Formelsammlung Wasserförderung Lange Wegstrecke</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
  <span aria-hidden="true">&times;</span>
  </button>
  </div>
  <div class="modal-body">
    <p>Platzhalter</p>
    <hr style="border-color: rgb(0, 0, 0);">
    <p><b>Geplante Features</b> </p>
     <p>Grundlagen</p>
    <p>Formeln</p>
    
          
  </div>
  <div class="modal-footer">
   <button type="button" class="btn btn-outline-success" data-dismiss="modal">Schließen</button>
   
  </div>
  </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <!-- Offlineverfügbar machen -->
  <script src="script/script.js"></script>
</body>
</html>
